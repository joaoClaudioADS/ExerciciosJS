<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro programa</title>
    <style>
        body{
            background-color: hsl(240, 26%, 47%); /*comentario em css*/
            color: white;
            font: normal 20pt Arial;
        }

        h1{
            color: chocolate;
        }

        p{
            color: rgb(236, 207, 131);
        }
    </style>
</head>
<body>
    <h1>olá, mundo!</h1> <!--isso é um comentario-->
    <p>ja me livrei da maldição!</p>
    <script>    
         var n1 = Number(window.prompt('Digite um número: ')) //retorns String
         var n2 = Number(window.prompt('Digite outro número: '))  //retorns String
         var s = n1 + n2    
         window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação
         //(number + number) para adição
         //(string + string) para concatenação
    </script>

</body>
</html>
